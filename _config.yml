# _config.yml

title: "My GitHub Pages Site"
description: "Notes and projects."
url: "https://username.github.io"
baseurl: ""          # "/repo" if this is a project site

theme: minima

# Minima: dark appearance
minima:
  skin: dark

markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - .github

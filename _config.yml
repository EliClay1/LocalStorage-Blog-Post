# _config.yml (GitHub Pages)

title: "My GitHub Pages Site"
description: "A simple site powered by Jekyll + GitHub Pages."

# For a USER/ORG site (username.github.io):
#   url: "https://username.github.io"
#   baseurl: ""
# For a PROJECT site (username.github.io/repo):
#   url: "https://username.github.io"
#   baseurl: "/repo"
url: "https://username.github.io"
baseurl: ""

theme: minima

markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Recommended for GitHub Pages builds
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - .github

# Optional: cleaner URLs without .html
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
